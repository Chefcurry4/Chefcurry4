<svg width="420" height="200" viewBox="0 0 420 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated killer whale">
  <defs>
    <!-- Subtle glossy highlight -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.20"/>
      <stop offset="0.45" stop-color="#ffffff" stop-opacity="0.08"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <!-- Optional subtle water wobble on the whole whale (can remove if unwanted) -->
    <filter id="waterWobble" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" seed="2" result="noise">
        <animate attributeName="baseFrequency" dur="6s" values="0.012;0.018;0.012" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <style>
    :root {
      --body: #1f1f1f;
      --white: #ffffff;
      --accent: rgba(255,255,255,0.10);
    }

    /* === Main swim === */
    .swim {
      animation: swim 3.2s ease-in-out infinite;
      transform-origin: 50% 50%;
      transform-box: fill-box;
      filter: url(#softShadow);
    }

    /* === Tail articulation === */
    .tail {
      animation: tail 1.2s ease-in-out infinite;
      transform-origin: left center;
      transform-box: fill-box;
    }
    .fluke {
      animation: fluke 0.95s ease-in-out infinite;
      transform-origin: left center;
      transform-box: fill-box;
    }

    /* === Fins add subtle secondary motion === */
    .dorsal {
      animation: fin 2.8s ease-in-out infinite;
      transform-origin: 60% 80%;
      transform-box: fill-box;
    }
    .pectoral {
      animation: fin2 2.2s ease-in-out infinite;
      transform-origin: 10% 30%;
      transform-box: fill-box;
    }

    /* === Eye blink === */
    .blink {
      transform-origin: center;
      transform-box: fill-box;
      animation: blink 5.5s infinite;
    }

    /* Reduce motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .swim, .tail, .fluke, .dorsal, .pectoral, .blink {
        animation: none !important;
      }
    }

    @keyframes swim {
      0%   { transform: translate(0px,-2px) rotate(-1.2deg); }
      25%  { transform: translate(6px, 1px) rotate(0.4deg); }
      50%  { transform: translate(0px, 3px) rotate(1.2deg); }
      75%  { transform: translate(-6px,1px) rotate(0.2deg); }
      100% { transform: translate(0px,-2px) rotate(-1.2deg); }
    }

    @keyframes tail {
      0%   { transform: rotate(-10deg); }
      50%  { transform: rotate(10deg); }
      100% { transform: rotate(-10deg); }
    }

    /* Slight phase difference makes the tail look more organic */
    @keyframes fluke {
      0%   { transform: rotate(14deg) scaleY(1); }
      50%  { transform: rotate(-14deg) scaleY(0.96); }
      100% { transform: rotate(14deg) scaleY(1); }
    }

    @keyframes fin {
      0%   { transform: rotate(-3deg); }
      50%  { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    @keyframes fin2 {
      0%   { transform: rotate(6deg); }
      50%  { transform: rotate(-5deg); }
      100% { transform: rotate(6deg); }
    }

    @keyframes blink {
      0%, 92%, 100% { transform: scaleY(1); }
      94%           { transform: scaleY(0.15); }
      96%           { transform: scaleY(1); }
    }
  </style>

  <!-- Group wrapper. If you want the “water wobble”, add filter="url(#waterWobble)" to this g -->
  <g class="swim">
    <!-- === BODY (improved silhouette) === -->
    <path fill="var(--body)"
      d="M60,108
         C80,68 160,55 240,70
         C300,81 328,90 340,100
         C355,112 350,124 332,128
         C285,140 235,152 168,148
         C118,145 78,130 60,108 Z"/>

    <!-- Underbelly -->
    <path fill="var(--white)" opacity="0.98"
      d="M70,112
         C95,140 140,143 185,136
         C150,142 110,138 82,122
         C76,118 72,116 70,112 Z"/>

    <!-- Eye patch (more "orca-like") -->
    <path fill="var(--white)"
      d="M112,104
         C120,92 142,90 150,104
         C144,118 122,120 112,104 Z"/>

    <!-- Tiny eye + blink -->
    <g class="blink">
      <circle cx="140" cy="106" r="2.6" fill="#111"/>
      <circle cx="139.2" cy="105.2" r="0.9" fill="#fff" opacity="0.8"/>
    </g>

    <!-- Gloss highlight -->
    <path fill="url(#shine)"
      d="M86,98
         C115,72 185,62 245,74
         C215,70 158,74 118,92
         C104,98 94,102 86,98 Z"/>

    <!-- Dorsal fin (separate group so it can wiggle) -->
    <g class="dorsal">
      <path fill="var(--body)"
        d="M205,67
           C215,42 246,47 238,76
           C231,88 214,84 205,67 Z"/>
    </g>

    <!-- Pectoral fin -->
    <g class="pectoral" opacity="0.98">
      <path fill="var(--body)"
        d="M155,126
           C140,134 132,150 145,154
           C162,158 176,142 173,131
           C171,124 163,123 155,126 Z"/>
    </g>

    <!-- === TAIL SECTION (articulated) === -->
    <g class="tail" transform="translate(0,0)">
      <!-- Tail stalk -->
      <path fill="var(--body)"
        d="M315,98
           C340,92 355,96 362,104
           C369,112 364,122 345,124
           C334,125 324,122 315,116 Z"/>

      <!-- Fluke (moves slightly faster / different phase) -->
      <g class="fluke">
        <path fill="var(--body)"
          d="M360,108
             C388,88 414,95 406,112
             C398,130 374,128 360,116
             C374,134 400,140 410,126
             C420,112 404,80 370,92
             C364,94 360,100 360,108 Z"/>
      </g>
    </g>

    <!-- Subtle mouth line -->
    <path d="M86,112 C98,116 110,116 120,112" fill="none" stroke="#0d0d0d" stroke-width="2" opacity="0.35" stroke-linecap="round"/>
  </g>
</svg>
``
