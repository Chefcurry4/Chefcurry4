<svg width="420" height="200" viewBox="0 0 420 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Animated killer whale (no eye, more aggressive)">
  <defs>
    <!-- Subtle glossy highlight -->
    <linearGradient id="shine" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="0.45" stop-color="#ffffff" stop-opacity="0.07"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <!-- Optional subtle water wobble -->
    <filter id="waterWobble" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" seed="2" result="noise">
        <animate attributeName="baseFrequency" dur="6s" values="0.012;0.018;0.012" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </defs>

  <style>
    :root {
      /* Solid black body for a more menacing look */
      --body: #000000;
      --white: #ffffff;
    }

    /* === Main swim === */
    .swim {
      animation: swim 3.2s ease-in-out infinite;
      transform-origin: 50% 50%;
      transform-box: fill-box;
      filter: url(#softShadow);
    }

    /* === Tail articulation === */
    .tail {
      animation: tail 1.2s ease-in-out infinite;
      transform-origin: left center;
      transform-box: fill-box;
    }
    .fluke {
      animation: fluke 0.95s ease-in-out infinite;
      transform-origin: left center;
      transform-box: fill-box;
    }

    /* === Fins motion === */
    .dorsal {
      animation: fin 2.8s ease-in-out infinite;
      transform-origin: 60% 80%;
      transform-box: fill-box;
    }
    .pectoral {
      animation: fin2 2.2s ease-in-out infinite;
      transform-origin: 10% 30%;
      transform-box: fill-box;
    }

    @media (prefers-reduced-motion: reduce) {
      .swim, .tail, .fluke, .dorsal, .pectoral { animation: none !important; }
    }

    @keyframes swim {
      0%   { transform: translate(0px,-2px) rotate(-1.2deg); }
      25%  { transform: translate(6px, 1px) rotate(0.4deg); }
      50%  { transform: translate(0px, 3px) rotate(1.2deg); }
      75%  { transform: translate(-6px,1px) rotate(0.2deg); }
      100% { transform: translate(0px,-2px) rotate(-1.2deg); }
    }

    @keyframes tail {
      0%   { transform: rotate(-10deg); }
      50%  { transform: rotate(10deg); }
      100% { transform: rotate(-10deg); }
    }

    @keyframes fluke {
      0%   { transform: rotate(14deg) scaleY(1); }
      50%  { transform: rotate(-14deg) scaleY(0.96); }
      100% { transform: rotate(14deg) scaleY(1); }
    }

    @keyframes fin {
      0%   { transform: rotate(-3deg); }
      50%  { transform: rotate(3deg); }
      100% { transform: rotate(-3deg); }
    }

    @keyframes fin2 {
      0%   { transform: rotate(6deg); }
      50%  { transform: rotate(-5deg); }
      100% { transform: rotate(6deg); }
    }
  </style>

  <g class="swim">
    <!-- === BODY (sharper, more aggressive silhouette) === -->
    <path fill="var(--body)"
      d="M52,110
         C70,70 158,52 242,68
         C305,80 334,90 348,102
         C365,116 356,130 334,134
         C280,144 235,158 170,152
         C112,148 72,132 52,110
         C58,112 62,112 68,110
         C60,106 56,104 52,110 Z"/>

    <!-- Underbelly -->
    <path fill="var(--white)" opacity="0.98"
      d="M68,116
         C96,144 144,146 192,136
         C156,146 112,142 82,124
         C76,120 71,118 68,116 Z"/>

    <!-- Eye patch (kept, but NO eye) -->
    <path fill="var(--white)"
      d="M112,104
         C120,90 146,88 154,104
         C146,122 120,122 112,104 Z"/>

    <!-- Gloss highlight -->
    <path fill="url(#shine)"
      d="M82,98
         C112,68 188,58 250,72
         C218,68 156,72 114,92
         C100,98 90,102 82,98 Z"/>

    <!-- Dorsal fin (taller + sharper) -->
    <g class="dorsal">
      <path fill="var(--body)"
        d="M214,68
           C226,28 268,42 255,86
           C246,98 224,92 214,68 Z"/>
    </g>

    <!-- Pectoral fin (more pointed, more “attack” angle) -->
    <g class="pectoral" opacity="0.98">
      <path fill="var(--body)"
        d="M158,128
           C136,140 126,160 144,164
           C166,168 186,146 182,132
           C180,122 168,122 158,128 Z"/>
    </g>

    <!-- === TAIL SECTION (explicitly black) === -->
    <g class="tail" transform="translate(0,0)">
      <!-- Tail stalk -->
      <path fill="#000000"
        d="M315,98
           C342,90 360,96 368,106
           C376,116 370,126 348,128
           C336,129 324,124 315,116 Z"/>

      <!-- Fluke -->
      <g class="fluke">
        <path fill="#000000"
          d="M365,110
             C392,86 418,94 410,112
             C402,132 376,130 362,118
             C376,140 404,144 414,128
             C424,112 408,78 372,92
             C368,94 364,102 365,110 Z"/>
      </g>
    </g>

    <!-- More aggressive mouth line (longer + sharper curve) -->
    <path d="M74,114 C96,124 118,122 136,112"
          fill="none" stroke="#0a0a0a" stroke-width="2.4" opacity="0.55" stroke-linecap="round"/>

    <!-- Small “snarl” notch -->
    <path d="M102,120 L108,116"
          fill="none" stroke="#0a0a0a" stroke-width="2.2" opacity="0.45" stroke-linecap="round"/>
  </g>
</svg>
``
