<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.10)" stroke-width="1"/>
    </pattern>

    <!-- Soft radial fade like your Tailwind mask-[radial-gradient(...)] -->
    <radialGradient id="fade" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <mask id="mask">
      <rect width="100%" height="100%" fill="url(#fade)"/>
    </mask>
  </defs>

  <!-- Animated moving grid background -->
  <g mask="url(#mask)" opacity="1">
    <g>
      <animateTransform
        attributeName="transform"
        type="translate"
        from="0 0"
        to="40 40"
        dur="3s"
        repeatCount="indefinite" />
      <rect x="-200" y="-200" width="1300" height="700" fill="url(#grid)"/>
    </g>

    <!-- Extra “sparkle squares” to mimic MagicUI vibe (subtle) -->
    <g opacity="0.10">
      <rect x="120" y="80" width="12" height="12" fill="white">
        <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite" begin="0.2s"/>
      </rect>
      <rect x="720" y="190" width="10" height="10" fill="white">
        <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite" begin="1.1s"/>
      </rect>
      <rect x="460" y="40" width="14" height="14" fill="white">
        <animate attributeName="opacity" values="0;1;0" dur="2.6s" repeatCount="indefinite" begin="0.6s"/>
      </rect>
      <rect x="300" y="210" width="9" height="9" fill="white">
        <animate attributeName="opacity" values="0;1;0" dur="3.0s" repeatCount="indefinite" begin="1.6s"/>
      </rect>
    </g>
  </g>

  <!-- Foreground: your killer whale -->
  <!-- Centered to 200x200 in a 900x300 canvas -->
  <image href="killer-whale.svg" x="350" y="50" width="200" height="200" preserveAspectRatio="xMidYMid meet"/>
</svg>
