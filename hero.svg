<svg xmlns="http://www.w3.org/2000/svg" width="900" height="300" viewBox="0 0 900 300">
  <defs>
    <!-- Subtle grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <!-- Use stroke-opacity instead of rgba() for better SVG renderer compatibility -->
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.10" stroke-width="1"/>
    </pattern>

    <!-- Soft radial fade mask -->
    <radialGradient id="fade" cx="50%" cy="50%" r="55%">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </radialGradient>

    <mask id="mask">
      <rect width="900" height="300" fill="url(#fade)"/>
    </mask>
  </defs>

  <style>
    /* ===== Background animation (MagicUI-ish) ===== */
    .grid-move {
      animation: gridMove 3s linear infinite;
    }
    @keyframes gridMove {
      from { transform: translate(0px, 0px); }
      to   { transform: translate(40px, 40px); }
    }

    .sparkle {
      opacity: 0;
      animation: sparkle 3s ease-in-out infinite;
    }
    @keyframes sparkle {
      0%, 100% { opacity: 0; }
      50%      { opacity: 1; }
    }

    .s1 { animation-duration: 2.8s; animation-delay: 0.2s; }
    .s2 { animation-duration: 3.2s; animation-delay: 1.1s; }
    .s3 { animation-duration: 2.6s; animation-delay: 0.6s; }
    .s4 { animation-duration: 3.0s; animation-delay: 1.6s; }
    .s5 { animation-duration: 3.4s; animation-delay: 0.9s; }
    .s6 { animation-duration: 2.9s; animation-delay: 1.9s; }

    /* ===== Killer whale animation (your original) ===== */
    .whale-body {
      animation: swim 3.5s ease-in-out infinite;
      transform-origin: 150px 75px;
      transform-box: fill-box;
    }
    .tail-fin {
      animation: flap 1.75s ease-in-out infinite;
      transform-origin: 240px 75px; /* base of tail */
      transform-box: fill-box;
    }

    @keyframes swim {
      0%   { transform: translateY(-3px) rotate(-1deg); }
      50%  { transform: translateY(3px) rotate(1deg); }
      100% { transform: translateY(-3px) rotate(-1deg); }
    }
    @keyframes flap {
      0%   { transform: rotate(-8deg); }
      50%  { transform: rotate(8deg); }
      100% { transform: rotate(-8deg); }
    }
  </style>

  <!-- ===== Background (animated grid) ===== -->
  <g mask="url(#mask)">
    <!-- mimic: inset-y-[-30%], h-[200%], skew-y-12 by making it huge, shifting up, and skewing -->
    <g transform="translate(0,-90) skewY(12)">
      <g class="grid-move">
        <rect x="-200" y="-200" width="1300" height="700" fill="url(#grid)"/>
      </g>
    </g>

    <!-- Twinkle squares (subtle) -->
    <g opacity="0.12">
      <rect class="sparkle s1" x="120" y="80"  width="12" height="12" fill="#ffffff"/>
      <rect class="sparkle s2" x="720" y="190" width="10" height="10" fill="#ffffff"/>
      <rect class="sparkle s3" x="460" y="40"  width="14" height="14" fill="#ffffff"/>
      <rect class="sparkle s4" x="300" y="210" width="9"  height="9"  fill="#ffffff"/>
      <rect class="sparkle s5" x="610" y="85"  width="11" height="11" fill="#ffffff"/>
      <rect class="sparkle s6" x="210" y="160" width="13" height="13" fill="#ffffff"/>
    </g>
  </g>

  <!-- ===== Foreground: Killer whale (inline SVG code) ===== -->
  <!-- Center whale: scale up from 300x150 to ~360x180, then center in 900x300 -->
  <g transform="translate(270,60) scale(1.2)">
    <g class="whale-body">
      <!-- Main Body Shape -->
      <path fill="#212121" d="M30,75 C40,40 150,40 240,70 C250,75 245,80 240,80 C150,110 40,110 30,75 Z"/>

      <!-- White Eye Patch -->
      <path fill="#FFFFFF" d="M70,70 C75,65 85,65 85,72 C85,78 75,78 70,70 Z"/>

      <!-- White Underbelly/Chin -->
      <path fill="#FFFFFF" d="M30,75 C50,105 100,100 150,88 C100,95 50,95 35,78 Z"/>

      <!-- Dorsal Fin -->
      <path fill="#212121" d="M140,43 C150,25 170,30 165,48 C160,55 150,55 140,43 Z"/>

      <!-- Tail Fin (Fluke) -->
      <g class="tail-fin">
        <path fill="#212121" d="M240,75 C270,60 290,65 280,80 C270,95 250,85 240,75 Z"/>
      </g>
    </g>
  </g>
</svg>
